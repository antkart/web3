<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8"/>
    <title>Start</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <header class="page-header">
        <p><b>Картомышев Антон Романович · P3213 · Вариант: 1745</b></p>
    </header>

    <div class="container">
        <h:form id="clockForm">
            <h:panelGroup id="clockPanel" styleClass="clock">
                <h:outputText value="#{clockBean.now}">
                    <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss"/>
                </h:outputText>
            </h:panelGroup>


            <p:poll interval="10" update="clockPanel"/>
        </h:form>

        <div class="nav">
            <h:link value="Перейти на основную страницу" outcome="toMain"/>
        </div>
    </div>

</h:body>
</html>
